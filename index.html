<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class = "container">
      <h1 class = "text-center display-1">Coronavirus Near Me</h1>
      <h2 class = "text-center">Please enable location popup!</h2>


      <div class = "row mt-5">
        <div class = "col-md-6">
          <div class = "text-center"><h3 id = "loc">Place: </h3></div>
          <div class = "row">
            <div id = "map"></div>

            <div class = "flex mt-3">
              <div class = "stats border border-success">
                <h3>Confirmed</h3>
                <h3 id = "confirm"></h3>
              </div>
              <div class = "stats border border-danger">
                <h3>Deaths</h3>
                <h3 id = "deaths"></h3>
              </div>
            </div>

          </div>
        </div>
        <div class = "col-md-6">
          <div class="toggle" id = "toggle">
            <h5 id = "center-text">Preventative Measures (WHO)</h5>
            <i class="fas fa-plus"></i>
          </div>
          <div class = "menu" id = "menu">
            <a href = "#">
              <i class="fas fa-hands-wash info" data-num="0"></i>
            </a>
            <a href = "#">
              <i class="fas fa-people-arrows info" data-num="1"></i>
            </a>
            <a href = "#">
            <i class="fas fa-eye-slash info" data-num="2"></i>
            </a>
            <a href = "#">
              <i class="fas fa-head-side-cough-slash info" data-num="3"></i>
            </a>
            <a href = "#">
              <i class="fas fa-user-md info" data-num="4"></i>
            </a>
            <a href = "#">
              <i class="fas fa-info-circle info" data-num="5"></i>
            </a>
          </div>

        </div>
      </div>
    </div>

    <script src = "main.js"></script>
    <script async defer
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtcC5UcjjHStsK6f_AX72n0bUfX_JngdY&callback=getLoc">
   </script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap.native/2.0.15/bootstrap-native-v4.min.js"></script>
  </body>


</html>
